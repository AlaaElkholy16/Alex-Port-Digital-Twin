<svg width="900" height="360" viewBox="0 0 900 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Port of Alexandria Digital Twin Workflow</title>
  <desc id="desc">Diagram showing GIS, AIS, and KPI data feeding a fusion service and powering 3D visualization, scenario planning, and KPIs.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    <linearGradient id="panel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1d3557" />
      <stop offset="100%" stop-color="#0f172a" />
    </linearGradient>
    <style>
      text { font-family: 'Segoe UI', Inter, sans-serif; fill: #f8fafc; font-size: 16px; }
      .label { font-weight: 600; }
      .box { fill: url(#panel); stroke: #38bdf8; stroke-width: 2; rx: 12; }
      .arrow { stroke: #fbbf24; stroke-width: 4; marker-end: url(#arrowHead); fill: none; }
    </style>
    <marker id="arrowHead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto" markerUnits="strokeWidth">
      <polygon points="0 0, 10 5, 0 10" fill="#fbbf24" />
    </marker>
  </defs>
  <rect width="900" height="360" fill="url(#bg)" rx="24" />

  <rect class="box" x="50" y="60" width="200" height="100" />
  <text class="label" x="150" y="105" text-anchor="middle">GIS Layers</text>
  <text x="150" y="135" text-anchor="middle">Berths • Coastline • Yards</text>

  <rect class="box" x="50" y="210" width="200" height="100" />
  <text class="label" x="150" y="255" text-anchor="middle">AIS Streams</text>
  <text x="150" y="285" text-anchor="middle">Positions • Routes • ETA</text>

  <rect class="box" x="350" y="135" width="200" height="130" />
  <text class="label" x="450" y="185" text-anchor="middle">Data Fusion &amp; KPIs</text>
  <text x="450" y="215" text-anchor="middle">Coordinate converter</text>
  <text x="450" y="240" text-anchor="middle">Scenario logic • KPI calc</text>

  <rect class="box" x="650" y="60" width="200" height="100" />
  <text class="label" x="750" y="105" text-anchor="middle">3D Visualization</text>
  <text x="750" y="135" text-anchor="middle">Three.js Port + Vessels</text>

  <rect class="box" x="650" y="210" width="200" height="100" />
  <text class="label" x="750" y="255" text-anchor="middle">Scenario Controls</text>
  <text x="750" y="285" text-anchor="middle">Weather • KPI Panels</text>

  <rect class="box" x="350" y="15" width="200" height="100" />
  <text class="label" x="450" y="55" text-anchor="middle">Port KPIs</text>
  <text x="450" y="85" text-anchor="middle">Throughput • Utilization</text>

  <line class="arrow" x1="250" y1="110" x2="350" y2="110" />
  <line class="arrow" x1="250" y1="260" x2="350" y2="260" />
  <line class="arrow" x1="250" y1="260" x2="350" y2="80" />
  <line class="arrow" x1="550" y1="200" x2="650" y2="110" />
  <line class="arrow" x1="550" y1="200" x2="650" y2="260" />
  <line class="arrow" x1="450" y1="115" x2="450" y2="135" />
</svg>
